{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br>
            {% include '_messages.html' %}
            {% if brands %}
            <h1 class="text-center mt-5">Add a Brand</h1>
            <form action="" method="post">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="Add Brand" class="btn btn-info mt-2">
                <a href="{{url_for('brands')}}" class="btn btn-danger" style="margin-top: 7px; margin-left: 0px;">Cancel</a>
            </form>
            {% else %}
            <h1 class="text-center mt-8">Add a Category</h1>
            <form action="" method="post">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Add Category" class="btn btn-info mt-2">
                <a href="{{url_for('categories')}}" class="btn btn-danger" style="margin-top: 7px; margin-left: 0px;">Cancel</a>
            </form>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
