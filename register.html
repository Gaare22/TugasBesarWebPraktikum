<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assert/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
        </nav>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produk.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kontak">Kontak</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="submitRegistration()">Register</button>
                </div>
            </form>
            <div id="registrationMessage" class="error"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 E-Commerce Platform. All rights reserved.</p>
    </footer>
    <script>
        function submitRegistration() {
            var fullname = $('#fullname').val();
            var email = $('#email').val();
            var username = $('#username').val();
            var password = $('#password').val();
            var registrationMessage = $('#registrationMessage');

            $.ajax({
                url: 'your_registration_endpoint.php',
                method: 'POST',
                data: {
                    fullname: fullname,
                    email: email,
                    username: username,
                    password: password
                },
                success: function (response) {

                    registrationMessage.html(response);
                },
                error: function () {
                    registrationMessage.html('Error registration. Please try again.');
                }
            });
        }
    </script>
</body>
</html>
