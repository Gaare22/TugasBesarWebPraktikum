<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assert/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
            <a class="navbar-brand" href="index.html">E-Commerce</a>
        </nav>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="produk.html">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kontak">Kontak</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-4" id="productContainer">
            <h1 class="text-center">Temukan Produk Kami</h1>
            <div class="row" id="productList">
                <!-- Product cards will be dynamically added here using jQuery -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2022 E-Commerce Platform. All rights reserved.</p>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            function createProductCard(product) {
                return `
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Stok: ${product.stock}</p>
                                <p class="card-text">Harga: Rp ${product.price}</p>
                                <a href="#" class="btn btn-success">Beli Sekarang</a>
                            </div>
                        </div>
                    </div>`;
            }

            function displayProducts(productData) {
                var productList = $('#productList');
                productList.empty(); 

                for (var i = 0; i < productData.length; i++) {
                    var productCard = createProductCard(productData[i]);
                    productList.append(productCard);
                }
            }

            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/todos', 
                method: 'GET',
                success: function (data) {
                    var sampleProducts = [
                        { name: 'Laptop', stock: 10, price: 15000000 },
                        { name: 'Mouse', stock: 5, price: 550000 },
                        { name: 'Keyboard', stock: 1, price: 1000000 },
                        { name: 'Headset', stock: 15, price: 750000 }
                    ];

                    displayProducts(sampleProducts);
                },
                error: function () {
                    console.log('Error fetching product data');
                }
            });
        });
    </script>
</body>
</html>
