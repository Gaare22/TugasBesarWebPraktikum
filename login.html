<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
            <a class="navbar-brand" href="index.html">E-Commerce</a>

        <nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mx-auto">

                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div id="error" class="error"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 E-Commerce Platform. All rights reserved.</p>
    </footer>
    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (e) {
                e.preventDefault();

                var username = $('#username').val();
                var password = $('#password').val();
                var errorDiv = $('#error');

                var correctUsername = 'user';
                var correctPassword = 'password';

                $.ajax({
                    type: 'POST',
                    url: 'your_login_endpoint.php',
                    data: {
                        username: username,
                        password: password
                    },
                    success: function (response) {
                        if (response === 'success') {
                            console.log('Login successful!');
                            errorDiv.html('');
                            sessionStorage.setItem('username', username);
                            sessionStorage.setItem('isLoggedIn', 'true');
                            window.location.href = '/';
                        } else {
                            errorDiv.html('Incorrect username or password');
                        }
                    },
                    error: function () {
                        errorDiv.html('Error during login. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
